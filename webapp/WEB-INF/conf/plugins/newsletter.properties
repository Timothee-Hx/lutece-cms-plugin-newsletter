
#######################################################################################################
# Max number of suscribers shown in list
newsletter.limit.diff=10
newsletter.limit.max=10000000
newsletter.limit.min=0

newsletter.path.tmp=/plugins/newsletter/tmp
newsletter.path.image.newsletter.template=/themes/admin/shared/plugins/newsletter/images/newsletter_templates
newsletter.path.file.newsletter.template=/skin/plugins/newsletter/templates
newsletter.FileProviderStore=newsletterDatabaseFileProvider
#Separator of list emails testers
newsletter.emailTester.delimiter=;

# This specifies whether the url
newsletter.absolute.mail.url=true

# CSS inclusion
newsletter.css.files=css/page_template_styles.css

#######################################################################################################
# Properties on CSV
newsletter.csv.import.delimiter=;
#Refer to the Column index of the email in csv file, start to 0. 
newsletter.csv.import.columnindex=0

################################################################################
# Multipart parameters
#
multipart.size.user=10000000

################################################################################
# optional urls config
#newsletter.links.url.defaultKeyName=externe
newsletter.mail.multipart=true

################################################################################
# optional subscription status : Set to 1 if subscribers have to confirm their subscriptions
newsletter.confirm=1
newsletter.confirm.senderName=Lutece
newsletter.confirm.senderMail=noreply@paris.fr
#number of days before the subscriber is deleted if he hasn't confirmed his subscription
newsletter.confirm.limit=7

#Algorithm to use to encrypt unsubscription keys
newsletter.unsubscribe.key.encryptionAlgorithm=SHA-256

#daemon
daemon.subscriberCleaning.interval=6000
daemon.subscriberCleaning.onstartup=1

################################################################################
#		No secured IMG properties
#  This feature allows you to copy images of documents in an unsecured 
#  folder on the server in order to access it from the Outside 
#  This feature is useful when using a WSSO for example
################################################################################
#This enables the functionality
newsletter.nosecured.img.option=false
# the webapp url
# example : http://localhost:8080/
# the / of the example must be respected
newsletter.nosecured.webapp.url=
# the webapp location  
# example D:/TMALutece/DEV/SOFT/apache-tomcat-5.5.33/webapps/
# the / of the example must be respected
newsletter.nosecured.webapp.path=
# the name of containing img folder
# don't use special chars
newsletter.nosecured.img.folder.name=unsecuredimg

newsletter.itemsPerPage=50
